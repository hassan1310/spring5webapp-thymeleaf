<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework</title>
</head>
<body>
<h1>Publisher List</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>city</th>
        <th>state</th>   
    </tr>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}"/>
        <td th:text="${publisher.name}"/> 
        <td th:text="${publisher.city}"/>
        <td th:text="${publisher.state}"/>
    </tr>
</table>

</body>
</html>
